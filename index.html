    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-navy, #0F1E33) 0%, var(--deep-navy, #0A1628) 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(49, 130, 206, 0.1);
            border-top-color: #3182CE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1.5rem;
            color: #A0AEC0;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Political Funding Compliance Platform...</div>
        </div>
    </div>

    <!-- Application Scripts - Load main module -->
    <script type="module" src="./src/main.tsx"></script>
</body>
</html>
